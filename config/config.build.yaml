env: "prod"
backend:
  port: :4000
database:
  #defauilt, can be overwritten by $BZDACS_POSTGRES env
  postgres: "host=postgres port=5432 user=postgres password=postgres dbname=postgres sslmode=disable"
user:
  #defauilt, can be overwritten by $BZDACS_LOGIN env
  login: admin
  #defauilt, can be overwritten by $BZDACS_PASSWORD env
  password: admin

  SessionExpirationInSeconds: 600

app:
  system: BZDACS
  namespace: internal
  adminGroupName: admin
  adminGroupDescription: internal admin system group, all grants

  hasGuest: true
  guestGroupName: guest
  guestGroupDescription: internal guest system group, grants for views

proxy:
  port: :8080
ui:
 path: /opt/bzdacs/ui
 port: :3000


