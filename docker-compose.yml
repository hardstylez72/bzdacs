version: '3'

services:
  bzdacs-ui:
    build: ./ui/.
    restart: always
    ports:
      - 8080:8080
  bzdacs-server:
    build: .
    restart: always
    ports:
      - 3000:3000
  postgresss:
    image: "postgres"
    restart: always
    ports:
      - 6667:5432
    environment:
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_USER: "postgres"
      POSTGRES_DB: "default"
